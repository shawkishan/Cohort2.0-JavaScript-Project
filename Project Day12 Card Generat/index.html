<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generator | mainly focused on this keyword</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="form-box">
            <form class="form">
                <span class="title">Card Generator</span>
                <span class="subtitle">Create a cool card with Name and Description.</span>
                <div class="form-container">
                    <input type="text" id="name" class="input" placeholder="Full Name">
                    <input type="text" id="desc" class="input" placeholder="Description">
                    <input type="text" id="imgurl" class="input" placeholder="image url">
                </div>
                <input type="submit" id="submit" value="Generate">
            </form>
        </div>
        <div id="cards">
            <h1>No card yet...</h1>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>

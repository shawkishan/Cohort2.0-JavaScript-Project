<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <main>
        <div id="top">
            <div id="high-score">
                High Score : <span>0</span>
            </div>
            <div id="score">
                Score : <span>0</span>
            </div>
            <div id="time">
                Time : <span>00-00</span>
            </div>
        </div>
        <div id="bottom">

        </div>
        <div id="modal">
            <div id="over">Welcome to Snake Game ğŸ | Made with ğŸ’– by Kishan</div>
            <div id="startBtn">
                <button id="easy">Easy</button>
                <button id="medium">Medium</button>
                <button id="hard">Hard</button>
            </div>
        </div>
        <div id="controls">
            <div id="top"><i class="ri-arrow-up-line up"></i></div>
            <div id="ctrlBottom">
                <i class="ri-arrow-left-line left"></i>
                <i class="ri-arrow-down-line down"></i>
                <i class="ri-arrow-right-line right"></i>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
